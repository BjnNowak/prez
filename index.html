# De l'entretien de la fertilité du sol...


- Importance des transfert de fertilité du [*saltus*](https://fr.wikipedia.org/wiki/Saltus) vers l'[*ager*](https://fr.wiktionary.org/wiki/ager) pour la révolution agricole du Moyen-Âge 

&lt;center&gt;&lt;img src="fig/chels/cycle.png" width=70%&gt;&lt;/img&gt;&lt;/center&gt;

- D'après les [**Principes raisonnés d'agriculture**](https://fr.wikipedia.org/wiki/Th%C3%A9orie_de_l%27humus#:~:text=Mais%20le%20v%C3%A9ritable%20%C3%A9v%C3%A9nement%20fondateur,d'une%20esp%C3%A8ce%20%C3%A0%20l) (Thaër, 1809):&lt;br&gt;*La matière sèche des plantes est dérivée de l'humus des sols*



---

# ...à la gestion de la nutrition des cultures

.pull-left[

&lt;center&gt;&lt;img src="fig/chels/LoiMinimum.jpg" width=100%&gt;&lt;/img&gt;&lt;/center&gt;
&lt;span style="font-size: small;"&gt;**Source:** [Les Mots de l'Agronomie](https://mots-agronomie.inra.fr/index.php/Liebig_et_la_loi_du_minimum)&lt;/span&gt;

]

.pull-right[
Importance des travaux de [**Justus von Liebig**](https://www.afes.fr/portfolio-item/liebig-justus-von-1803-1873/) (1803-1873) pour la compréhension de la **nutrition des plantes**:

*&lt;center&gt;Les plantes ne se nourissent pas directement de l'humus du sol, mais des éléments nutritifs issus de la dégradation de la matière organique&lt;/center&gt;*
]

---

# ...à la gestion de la nutrition des cultures

.pull-left[

&lt;center&gt;&lt;img src="fig/chels/LoiMinimum.jpg" width=100%&gt;&lt;/img&gt;&lt;/center&gt;
&lt;span style="font-size: small;"&gt;**Source:** [Les Mots de l'Agronomie](https://mots-agronomie.inra.fr/index.php/Liebig_et_la_loi_du_minimum)&lt;/span&gt;

]

.pull-right[
Importance des travaux de [**Justus von Liebig**](https://www.afes.fr/portfolio-item/liebig-justus-von-1803-1873/) (1803-1873) pour la compréhension de la **nutrition des plantes**:

&lt;div style= "background-color: #f4a261; padding: 10px 10px 10px 10px;box-shadow: 2px 2px 4px #000000;"&gt;&lt;center&gt;&lt;b&gt;Loi de restitution&lt;/b&gt;&lt;/center&gt;&lt;span style="font-size: medium; color:#f1faee"&gt;&lt;i&gt;"[...] il suffirait donc, pour rendre au sol ce que le froment lui a enlevé, de lui appliquer"&lt;/i&gt;&lt;/span&gt;&lt;/div&gt; 
&lt;br&gt;
&lt;div style= "background-color: #f4a261; padding: 10px 10px 10px 10px;box-shadow: 2px 2px 4px #000000;"&gt;&lt;center&gt;&lt;b&gt;Loi du minimum&lt;/b&gt;&lt;/center&gt;&lt;span style="font-size: medium; color:#f1faee"&gt;&lt;i&gt;"L’insuffisance d’un élément assimilable dans le sol réduit l’efficacité des autres éléments, et, par suite, diminue le rendement des récoltes."&lt;/i&gt;&lt;/span&gt;&lt;/div&gt;
]

<script>
slideshow._releaseMath = function(el) {

      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
