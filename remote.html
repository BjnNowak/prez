---

# Les images multispectrales

.pull-left[
- Trois possibilités pour le rayonnement solaire incident:
  - &lt;span style='color:#AC2020;'&gt;&lt;b&gt;Absorption&lt;/b&gt;&lt;/span&gt;
  - &lt;span style='color:#537953;'&gt;&lt;b&gt;Réflexion&lt;/b&gt;&lt;/span&gt;
  - &lt;span style='color:#004266;'&gt;&lt;b&gt;Transmission&lt;/b&gt;&lt;/span&gt; 

- Pour chaque longueur d'onde, la réflectance (R) est calculé comme le ratio entre rayonnement réfléchi et incident :&lt;br&gt; 
`$$R = \frac{\phi_r}{\phi_i}$$`
]

.pull-right[
&lt;br&gt;
&lt;img src="fig/d1/rad.png" width=100%&gt;&lt;/img&gt;
&lt;center&gt;&lt;b&gt;Dynamique du rayonnement solaire arrivant sur une feuille&lt;/b&gt;&lt;/center&gt;
]

---

# Les indices de végétation

.pull-left[
- Plusieurs constellations satellites fournissent des images de réfléctance à des résolutions de 10 à 30m, comme [Landsat](https://landsat.gsfc.nasa.gov/) ou&lt;br&gt;[Sentinel-2](https://sentinel.esa.int/web/sentinel/missions/sentinel-2) 

- Ces images peuvent être combinées dans des indices de végétation comme le *Normalized Difference Vegetation Index* (NDVI)
`$$NDVI = \frac{R_{NIR}-R_{Red}}{R_{NIR}+R_{Red}}$$`
]

.pull-right[
&lt;br&gt;
&lt;img src="fig/d1/NDVI.gif" width=100%&gt;&lt;/img&gt;
&lt;center&gt;&lt;b&gt;Evolution du NDVI&lt;/b&gt;&lt;/center&gt;
]
